<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | ProManage</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
  <div class="registration-container animate_animated animate_fadeIn">
    
    <!-- Floating background elements -->
    <div class="floating-elements">
      <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 5%; animation-delay: 0s;"></div>
      <div class="floating-element" style="width: 150px; height: 150px; bottom: 15%; right: 10%; animation-delay: 2s;"></div>
      <div class="floating-element" style="width: 80px; height: 80px; top: 60%; left: 20%; animation-delay: 4s;"></div>
    </div>

    <div class="registration-header">
      <h1 class="animate_animated animate_fadeInDown">Register to ProManage</h1>
      <p class="animate_animated animate_fadeIn">Join our project management platform today</p>
    </div>

    <form class="registration-form" th:action="@{/register}" th:object="${user}" method="post">
      <div class="form-group animate_animated animate_fadeInLeft" style="animation-delay: 0.1s;">
        <label for="name">Full Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter your full name" required>
      </div>

      <div class="form-group animate_animated animate_fadeInRight" style="animation-delay: 0.2s;">
        <label for="email">Email Address</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
      </div>

      <div class="form-group animate_animated animate_fadeInLeft" style="animation-delay: 0.3s;">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Create a password" required>
      </div>

      <div class="form-group animate_animated animate_fadeInRight" style="animation-delay: 0.4s;">
        <label for="address">Address</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Enter your address">
      </div>

      <div class="form-group animate_animated animate_fadeInLeft" style="animation-delay: 0.5s;">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" th:field="*{mobile}" placeholder="Enter your mobile number">
      </div>

      <input type="submit" class="submit-btn animate_animated animate_fadeInUp" style="animation-delay: 0.6s;" value="Create Account">
    </form>

    <div class="login-link animate_animated animate_fadeIn">
      Already have an account? <a th:href="@{/login}">Sign in</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', () => {
      gsap.from('.form-group', {
        duration: 0.8,
        y: 20,
        opacity: 0,
        stagger: 0.1,
        ease: "back.out(1.7)"
      });

      setInterval(() => {
        gsap.to('.submit-btn', {
          duration: 1.5,
          boxShadow: '0 0 20px rgba(255, 215, 0, 0.5)',
          yoyo: true,
          repeat: 1
        });
      }, 3000);
    });
  </script>
</body>
</html>
